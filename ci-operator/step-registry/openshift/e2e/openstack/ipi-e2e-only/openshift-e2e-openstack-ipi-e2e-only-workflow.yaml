workflow:
  as: openshift-e2e-openstack-ipi-e2e-only
  steps:
    pre:
    - chain: ipi-openstack-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-openstack-post
    env:
      CONFIG_TYPE: "minimal"
      BASE_DOMAIN: shiftstack.devcluster.openshift.com
  documentation: |-
    The openshift-e2e-openstack-ipi-e2e-only workflow executes the
    end-to-end test suite on OpenShift ipi installation on OpenStack
    with the default cluster configuration. It will only run the
    openshift-e2e-test suite, not the openstack-test-openstack suite.
